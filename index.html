<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ripple Button and Overlay scrollbar</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://kit-pro.fontawesome.com/releases/v5.14.0/css/pro.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Fira+Code:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600;700;800&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body id="body" class="ripple-color-dark">

  <h1>Switch theme to see a different ripple in the buttons...</h1>

  <div class="theme-switcher-block">
    <i class="fad fa-moon-stars"></i>
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
    <i class="fad fa-sun"></i>
  </div>

  <button class="btn btn-default btn-pri ripple-btn" id="ripple-btn" data-ripple="true" data-animation-time="1">The
    coder</button>
  <button class="btn btn-default btn-sec ripple-btn" id="ripple-btn" data-ripple="true" data-animation-time="1">The
    coder</button>
  <button class="btn btn-default btn-warn ripple-btn" id="ripple-btn" data-ripple="true" data-animation-time="1"
    data-ripple-color="#333">The
    coder</button>
  <button class="btn btn-default btn-err ripple-btn" id="ripple-btn" data-ripple="true" data-animation-time="1">The
    coder</button>

  <p>This ripple button and scroll bar source codeis available and will be available in a form of npm library after it
    is completed and
    is bug free...</p>
  <br>
  <p>if anyone of you would like to enhance it, you're welcome!</p>
  <button class="btn btn-default btn-sec ripple-btn" id="ripple-btn" data-ripple="true" data-animation-time="1">Happy
    coding</button>
  <script src="./assets/js/main.js"></script>
</body>

</html>
